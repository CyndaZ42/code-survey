<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coding Survey</title>
  </head>
  <body>
    <button class="btn btn-dark" id="dark"><img src="img/light-mode.png" alt="dark mode"></button>
    <button class="btn btn-light" id="light"><img src="img/dark-mode.png" alt="light-mode"></button>
    <div class="container">
      <h1>What programing language should you learn?</h1>
      <form id="form1">
        <h3>What is your favorite beverage:</h3>
        <select class="form-control" id="beverage">
          <label for="beverage">What is your favorite beverage:</label>
          <option value="0">--Select an option--</option>
          <option value="1">Cola</option>
          <option value="2">Lemon-lime soda</option>
          <option value="3">Coffee</option>
          <option value="4">Lemonade</option>
          <option value="5">Juice</option>
          <option value="6">Milk</option>
          <option value="7">Water</option>
        </select>
        <h3>What is your favorite food:</h3>
        <select class="form-control" id="food">
          <label for="food">What is your favorite food:</label>
          <option value="0">--Select an option--</option>
          <option value="1">Spaghetti</option>
          <option value="2">Cheeseburgers</option>
          <option value="3">Steak</option>
          <option value="4">Pizza</option>
          <option value="5">Ramen</option>
          <option value="6">Tacos</option>
          <option value="7">Gyros</option>
        </select>
        <h3>What is your favorite animal:</h3>
        <select class="form-control" id="animal">
          <label for="animal">What is your favorite animal:</label>
          <option value="0">--Select an option--</option>
          <option value="1">Giraffe</option>
          <option value="2">Dog</option>
          <option value="3">Cat</option>
          <option value="4">Monkey</option>
          <option value="5">Bird</option>
          <option value="6">Fish</option>
          <option value="7">Cow</option>
        </select>
        <h3>What is your favorite type of car:</h3>
        <select class="form-control" id="car">
          <label for="car">What is your favorite type of car:</label>
          <option value="0">--Select an option--</option>
          <option value="1">Chevy</option>
          <option value="2">Ford</option>
          <option value="3">Toyota</option>
          <option value="4">Honda</option>
          <option value="5">Nissan</option>
          <option value="6">BMW</option>
          <option value="7">Jeep</option>
        </select>
        <h3>What is your favorite video game console:</h3>
        <select class="form-control" id="game">
          <label for="car">What is your favorite video game console:</label>
          <option value="0">--Select an option--</option>
          <option value="1">WonderSwan</option>
          <option value="2">Comodore 64</option>
          <option value="3">Philips CD-i</option>
          <option value="4">Vectrex</option>
          <option value="5">Virtual Boy</option>
          <option value="6">Magnavox Odyssey 2</option>
          <option value="7">Color TV-Game 15</option>
        </select>
        <button type="submit" class="btn" id="calculate">Give me an answer</button>
      </form>
      <form id="form2">
        <button type="clear" class="btn" id="empty">Take the quiz again</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
