<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coding Survey</title>
  </head>
  <body>
    <button class="btn btn-dark" id="dark"><img src="img/light-mode.png" alt="dark mode"></button>
    <button class="btn btn-light" id="light"><img src="img/dark-mode.png" alt="light-mode"></button>
    <div class="container">
      <h1>What programing language should you learn?</h1>
      <form id="form1">
        <select class="form-control" id="beverage">
          <label for="beverage">What is your favorite beverage:</label>
          <option value="0">--Select an option--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select class="form-control" id="food">
          <label for="food">What is your favorite food:</label>
          <option value="0">--Select an option--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button type="submit" class="btn calculate">Give me an answer</button>
      </form>
      <form id="form2">
        <button type="clear" class="btn empty">Take the quiz again</button>
      </form>
    </div>
  </body>
</html>
